{%  extends 'base.html' %}

{% block title %}post a question{% endblock %}

{% block head %}{% endblock %}

{% block body %}
<div class="row">
  <div class="col-10">
    <h3>Post a question</h3>
    <form action="" method="post">
      <div class="form-group">
        <input type="text" name="title" class="form-control" placeholder="please input a title">
      </div>
      <div class="form-group">
        <textarea name="content" class="form-control" placeholder="please input details"></textarea>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
