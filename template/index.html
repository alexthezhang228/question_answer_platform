{% extends 'base.html' %}

{% block title %}Main page{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block body %}

<div class="row">
  <div class="col-10" style="background-color: burlywood;">
    <ul class="question-ul"></ul>
      {% for question in questions %}
      <li class="question-li">
        <div class="side-question">
          <img class="side-question-avatar" alt='avatar' src="{{url_for('static',filename='images/avatar.jpeg')}}">
        </div>
        <div class="question-word">
          <div class="question-main">
            <div class="question-title"><a href="{{url_for('qa.qa_detail',qa_id=question.id)}}">{{question.title}}</a></div>
            <div class="question-content">{{question.content}}</div>
          </div>
          <div class="question-detail">
            <span class="question-author">{{question.author.username}}</span>
            <span class="question-time">{{question.create_time}}</span>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
</div>
</div>


{% endblock%}
