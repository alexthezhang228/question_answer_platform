{% extends 'base.html' %}

{% block head %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript">
</script>
<script src="../static/js/register.js"></script> 
{% endblock %}

{% block body %}
<div class="register_form" >
  <form method="POST">
    <div class="mb-3 w-75 p-3 ">
      <label for="formGroupExampleInput1" class="form-label">Email</label>
      <input type="text" class="form-control" id="formGroupExampleInput1"  name="email">
    </div>
    <div class="mb-3 w-75 p-3 ">
      <label for="formGroupExampleInput2" class="form-label">Verification Code</label>
        <input type="text" class="form-control" id="formGroupExampleInput2"  name="code">
        <button id="getCode">Get code</button>
    </div>
    <div class="mb-3 w-75 p-3 ">
      <label for="formGroupExampleInput3" class="form-label">User Name</label>
      <input type="text" class="form-control" id="formGroupExampleInput3" name="username">
    </div>
    <div class="mb-3 w-75 p-3 ">
      <label for="formGroupExampleInput4" class="form-label">Password</label>
      <input type="password" class="form-control" id="formGroupExampleInput4" name="password">
    </div>
    <div class="mb-3 w-75 p-3 ">
      <label for="formGroupExampleInput5" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="formGroupExampleInput5" name="password_confirm">
    </div>
    <button>Register!</button>
  </form>
</div>
{% endblock %}
